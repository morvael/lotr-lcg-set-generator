<html>
<head>
<meta charset="utf-8"/>
<style>
@font-face {
    font-family: 'Vafthrudnir';
    src: url('../Fonts/VAFTHRUD.TTF');
}
@font-face {
    font-family: 'Lord of the Headers';
    src: url('../Fonts/LOTRHeader.ttf');
}
@font-face {
    font-family: 'Symbols';
    src: url('../Fonts/LRLsymbols.ttf');
}
@font-face {
    font-family: 'Times New Roman';
    src: url('../Fonts/times.ttf');
}
@font-face {
    font-family: 'Vafthaurdir';
    src: url('../Fonts/Vafthaurdir.ttf');
}

body {
    margin: 0;
    padding: 0;
    background-repeat: no-repeat;
    background-image: url('../Templates/{{ BACKGROUND }}.png');
    color: #000000;
    font-family: Times New Roman;
}
</style>
<script>
var containers = [{{ CONTAINER_NAMES }}];
var min_size = 3;

function correct_size(id) {
    var container = document.getElementById(id);
    if (!container) {
        return;
    }
    var size = container.style.fontSize.replace('px', '');
    if (parseInt(container.style.height.replace('px', '')) > parseInt(container.style.width.replace('px', '')) * 3) {
        while (container.scrollWidth > container.clientWidth) {
            size -= 1;
            if (size < min_size) {
                break;
            }
            container.style.fontSize = size + 'px';
        }
        container.style.overflowX = 'visible';
    }
    else {
        while (container.scrollHeight > container.clientHeight) {
            size -= 1;
            if (size < min_size) {
                break;
            }
            container.style.fontSize = size + 'px';
        }
        container.style.overflowY = 'visible';
    }
}

window.onload = function onload_callback() {
    for (let i = 0; i < containers.length; i++) {
        correct_size(containers[i]);
    }
};
</script>
</head>
<body>
{{ CONTAINERS }}
</body>
</html>
